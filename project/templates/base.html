<!DOCTYPE html>
<html lang="nl" manifest="/app.appcache">
  <head>
    <title>{% block title %}Studio Reactor Webapps{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/roundslider.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://getbootstrap.com/assets/js/html5shiv.js" type="text/html"></script>
      <script src="http://getbootstrap.com/assets/js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
		<link href='http://fonts.googleapis.com/css?family=Merriweather|Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
  </head>
  <body onload="setTimeout(function() { window.scrollTo(0, 1); }, 20);">

<div id="content">
	<div class="row">
		<div class="col-md-4">


        {% block contentblock %}{% endblock %}

		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"
  type="text/javascript"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.js" type="text/html"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.js" type="text/javascript"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
